<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <img class="resize" style="max-width: 40%;"src="{{p.image.url}}" alt="{{p.description}}">
    <p>{{p.description}}</p>
      <div class="center">
        <button class="button">
          <a class="link" href = "{% url 'album_site:update_photo' p.album.id p.id%}">Change Album</a>
        </button>
      <form action="{% url 'album_site:delete_photo' p.album.id p.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button link" type="submit" value="Delete Photo">
      </form>
    </div>
  </body>
</html>
