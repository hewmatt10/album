<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1> {{p.album}} </h1>
    <div class="center">
      <div class="border">
      <img class="resize" src="{{p.image.url}}" alt="{{p.description}}">
      </div>
      <p>{{p.description}}</p>
    </div>
    
      <div class="center">
        <button class="button">
          <a class="link" href = "{% url 'album_site:home' %}">Home</a>
        </button>
        <button class="button">
          <a class="link" href = "{% url 'album_site:current_album' p.album.id %}">Back</a>
        </button>
        <button class="button">
          <a class="link" href = "{% url 'album_site:update_photo' p.album.id p.id%}">Change Album</a>
        </button>
      <form action="{% url 'album_site:delete_photo' p.album.id p.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button link" type="submit" value="Delete Photo">
      </form>
    </div>
  </body>
</html>
