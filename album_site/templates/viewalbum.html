{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
  </head>
  <body>
    <h1> {{album.title}} </h1>
    {% if album.photo_set %}
      {% for p in album.photo_set.all %}
        <img src="{{p.image.url}}" alt="{{p.description}}">
      {% endfor %}
    {% endif %}
  </body>
</html>
