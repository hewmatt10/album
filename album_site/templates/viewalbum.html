{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
  </head>
  <body>
    <h1> {{album.title}} </h1>
    {% if album.photo_set.all %}
      {% for p in album.photo_set.all %}

        <a href="{% url 'album_site:current_photo' album.id p.id%}"><img src="{{p.image.url}}" alt="{{p.description}}"></a>
      {% endfor %}
    {% else %}
      <p> You have no photos in {{album.title}}. </p>
    {% endif %}
    <button>
      <a href="{% url 'album_site:home'%}">Back</a>
    </button>
    <button>
      <a href="{% url 'album_site:new_photo' album.id%}">New Photo</a>
    </button>
    <button>
      <form action="{% url 'album_site:delete_album' album.id%}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete">
      </form>
    </button>
  </body>
</html>
