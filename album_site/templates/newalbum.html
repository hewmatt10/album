<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> {% endcomment %}

  </head>
  <body>
    <h1> New Album </h1>
    <div class="center">
    {% comment %} {% load crispy_forms_tags %} {% endcomment %}
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <!-- edit form for css -->
      {% comment %} {{ form | crispy }} {% endcomment %}
      <div class="center"><input class="button" type="submit" value="Save"></div>
    </form>
  </div>
  </body>
</html>
