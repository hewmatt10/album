<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1> Change Photo </h1>
    <img src="{{p.image.url}}" alt="{{p.description}}">
    <p>{{p.description}}</p>
    
    <div class="center">
      <form method="POST">
          {%csrf_token%}
        <div class="center">
          <button class="button" type="submit">
            <a class="link">
              Save
            </a>
          </button>
        </div>
      </form>   
    </div>
  </body>
</html>
