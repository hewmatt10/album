<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1> Change Photo </h1>
    <img src="{{p.image.url}}" alt="{{p.description}}">
    <p>{{p.description}}</p>
    
    <div class="center">
      {% load crispy_forms_tags %}
      <form method="POST">
          {%csrf_token%}
          {{form | crispy}}
          <input type="submit" value="Update">
      </form>   
    </div>
  </body>
</html>
