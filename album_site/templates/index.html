<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}  
      <p>{{request.user}}</p>
      <a href= "{% url 'album_site:logout'%}">Logout</a>
    {% else %}
      <a href="{% url 'album_site:login'%}">Login </a>
    {% endif %}
    <hr>
    {% if album_list %}
      <ul>
        {% for a in album_list %}
          <h1><a href="{% url 'album_site:current_album' a.id %}"> {{ a.title }} </a> </h1>
          <!-- <p> {{ a.description }} </p> -->
        {% endfor %}
      </ul>
    {% else %}
      <p> You have no albums currently. </p>
    {% endif %}
    <button>
      <a href="{% url 'album_site:new_album' %}">New Album!</a>
    </button>
    <button>
      <a href="{% url 'album_site:new_album_photo' %}">New Photo! </a>
    </button>
  </body>
</html>
