<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Albums</h1>
    {% if request.user.is_authenticated %}  
      <p>{{request.user}}</p>
      <a href= "{% url 'album_site:logout'%}">Logout</a>
    {% else %}
      <a href="{% url 'album_site:login'%}">Login </a>
    {% endif %}
    <hr>
    {% if album_list %}
        {% for a in album_list %}
            <div class="buttoncenter">
              <button id="albumbutton" class="button">
                <a id="buttonword" class="link" href="{% url 'album_site:current_album' a.id %}">
                  <h2>{{ a.title }}</h2>
                  <p class="description"> {{a.description}}</p>
                </a>
              </button>
            </div>
          </div>
          <!-- <p> {{ a.description }} </p> -->
        {% endfor %}
    
    {% else %}
      <p> You have no albums currently. </p>
    {% endif %}
    <br>
    <div class="buttoncenter">
    <button class="button">
      <a id="buttonword" class="link" href="{% url 'album_site:new_album' %}"><h2>New Album</h2></a>
    </button>
    <button class="button">
      <a id="buttonword" class="link" href="{% url 'album_site:new_album_photo' %}"><h2>New Photo</h2></a>
    </button>
  </div>
  </body>
</html>
