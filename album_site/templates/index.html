<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App</title>
  </head>
  <body>
    {% if album_list %}
      <ul>
        {% for a in album_list %}
          <li> a.title </li>
          <li> a.description </li>
        {% endfor %}
      </ul>
    {% else %}
      <p> You have no albums currently. </p>
    {% endif %}
    <button>
      <a href="{% url 'NewAlbumView' %}">New Album!</a>
    </button>
  </body>
</html>
