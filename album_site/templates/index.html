<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album App </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Home Page</h1>
    {% if request.user.is_authenticated %}  
      <p>{{request.user}}</p>
      <a href= "{% url 'album_site:logout'%}">Logout</a>
    {% else %}
      <a href="{% url 'album_site:login'%}">Login </a>
    {% endif %}
    <hr>
    {% if album_list %}
        {% for a in album_list %}
          <div id="albumlist"><h2><a href="{% url 'album_site:current_album' a.id %}">{{ a.title }}</a> </h2></div>
          <!-- <p> {{ a.description }} </p> -->
        {% endfor %}
    
    {% else %}
      <p> You have no albums currently. </p>
    {% endif %}
    <br>
    <div id="buttoncenter">
    <button class="button">
      <a class="link" href="{% url 'album_site:new_album' %}">New Album</a>
    </button>
    <button class="button">
      <a class="link" href="{% url 'album_site:new_album_photo' %}">New Photo</a>
    </button>
  </div>
  </body>
</html>
